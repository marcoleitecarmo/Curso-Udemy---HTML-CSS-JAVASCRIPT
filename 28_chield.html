<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div p:nth-of-type(4) {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>Meu paragrafo</p>
        <p>Meu paragrafo</p>
        <hr>
        <p>Meu paragrafo</p>
        <p>Meu paragrafo</p>
        <hr>
        <p>Meu paragrafo</p>
        <p>Meu paragrafo</p>
        <hr>
        <p>Meu paragrafo</p>
        <p>Meu paragrafo</p>
        <hr>
    </div>

</body>

</html>
